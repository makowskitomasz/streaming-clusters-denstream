repos:
  - repo: local
    hooks:
      - id: pre-commit-checks
        name: "pre-commit: lint + format"
        entry: scripts/pre_commit_checks.sh
        language: system
        stages: [commit]
        pass_filenames: false
      - id: pre-push-checks
        name: "pre-push: lint + tests"
        entry: scripts/pre_push_checks.sh
        language: system
        stages: [pre-push]
        pass_filenames: false
