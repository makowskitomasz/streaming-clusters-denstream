name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python (3.12)
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies (with dev group)
        run: uv sync --group dev

      - name: Lint
        run: make lint

      - name: Run Tests
        run: make test

      - name: Build Docker image
        run: docker build -t streaming-clusters-denstream:ci .
